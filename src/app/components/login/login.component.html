<div class="container-fluid" id="container">

  <div class="row">

    <div class="col-lg-6 col-left">

      <div class="row">

        <div class="col-lg-6 block-info">
          <img src="../../assets/login/sombrero.png" alt="logo" class="img-fluid" id="logo">
          <h5 id="titulo">Remates la 7ma</h5>
          <h6 id="subtitulo">ERP system</h6>
        </div>
        <div class="col-lg-6">
          <button class="btn btn-primary mx-auto d-block" id="btn-crear-cuenta">Crear cuenta</button>
        </div>

      </div>


      <form class="center-form">

        <p id="bienvenido">¡Bienvenido de nuevo!</p>
        <h3 id="iniciar-sesion">Inicia sesión</h3>
        <label for="email" class="label">Correo</label>
        <input type="email" class="form-control" formControlName="email" id="email"
          placeholder="Escribe tu correo aquí">
        <label for="password" class="label">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password"
          placeholder="Escribe tu contraseña aquí">
        <button class="btn-grad mx-auto d-block btn-login" id="btn-iniciar-sesion">Iniciar sesión</button>

      </form>


    </div>

    <div class="col-lg-6">
      <img src="../../assets/login/remate.png" alt="login" class="img-fluid" id="img">
    </div>


  </div>

</div>
